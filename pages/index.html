<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <title>Temperature Convertion</title>
  </head>
  <body>
    <div class="container">
      <p class="text text-center mb-4 mt-5 fw-bold fs-3">Temperature Convertion</p>
      <div class="selected d-flex justify-content-center mb-4">
        <select name="from" id="from" onchange="select()">
          <option selected value="far">Farenheit</option>
          <option value="cel">Celcius</option>
          <option value="rea">Reamur</option>
        </select>
        <p class="textp">to</p>
        <select name="to" id="to" onchange="select()">
          <option value="far">Farenheit</option>
          <option selected value="cel">Celcius</option>
          <option value="rea">Reamur</option>
        </select>
      </div>
      <input type="number" id="inputNumber" class="inputNumber mb-2" placeholder="input number" onkeyup="conv()" />
      <p class="equal mb-2">=</p>
      <input type="number" id="result" class="v mb-2" placeholder="result" style="background-color: #e9ecef" disabled />
      <div class="bgcolor text-md-start mt-4">
        <p class="text-bgcolor">Change Background Color</p>
        <input class="color mb-3" id="input-color" />
        <br />
        <button type="button" class="btn btn-light" onclick="change()">Change</button>
      </div>
    </div>
    <script src="../src/scripts/index.js"></script>
  </body>
</html>
